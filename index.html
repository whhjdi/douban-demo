<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jQuery.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>沐雪豆瓣搜索</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="col-2 col-md-2">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://whhjdi.github.io">
                        <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
                        <span>沐雪</span>
                    </a>
                </div>
            </div>
            <div class="col-10 col-md-10">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control search" placeholder="Search">
                    </div>
                    <button type="button" class="btn btn-default movie">电影</button>
                    <button type="button" class="btn btn-default music">音乐</button>
                    <button type="button" class="btn btn-default book">图书</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- 欢迎页 -->
    <div class="jumbotron" id="jumbotron">
        <h1 class="display-2">欢迎使用沐雪豆瓣搜索</h1>
        <p class="lead">本页面可以查询豆瓣图书、歌曲、电影。利用豆瓣提供 API 接口， 使用 jsonp 实现跨域，将豆瓣返回的数据进行解析，并渲染至页面。主要利用Bootstrap, jQuery 以及 jsonp 实现，MVC 模式进行设计。</p>
        <hr class="my-4">
        <p>您可以搜电影.搜音乐搜图书</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="https://github.com/whhjdi" role="button">关注我</a>
        </p>
    </div>

    <section class="site-content" id="site-content">
        <div class="loading"><img src="./loading.png" alt=""></div>
        <!-- Start: 数据展示区开始 -->
        <div id="show-data-area" class="row item-container"></div>

            </li>

            </li>
        </ul>
    </nav>

    <script src="./js/main.js"></script>
